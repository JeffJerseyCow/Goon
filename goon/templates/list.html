<!DOCTYPE html>
<html lang="en">
  <head>
	<title>
		Goon - About
	</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<link href="{{ url_for('static', filename='bootstrap.min.css' ) }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='ie10-viewport-bug-workaround.css' ) }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='jumbotron-narrow.css' ) }}" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      	<div class="header clearfix">
          <nav>
            <ul class="nav nav-pills pull-right">
              <li role="presentation"><a href="{{ url_for('index') }}">Home</a></li>
              <li role="presentation"><a href="{{ url_for('about') }}">About</a></li>
              <li role="presentation" class="active"><a href="{{ url_for('list') }}">Keywords</a></li>
            </ul>
          </nav>
        	<h3 class="text-muted">Welcome</h3>
      	</div>

      	<div class="jumbotron">
      		
      		<h1>Keyword List</h1>
      		<p>
				{% if empty %}
					Empty
				{% else %}
					<table class="table table-striped table-inverse">
						<thead class="thead-inverse">
							<tr>
								<th class="text-center">Keyword</th>
								<th class="text-center">URL</th>
							</tr>
						</thead>
						<tbody>
							{% for link in links %}
								<tr>
									<td>{{ link.keyword }}</td>
									<td>{{ link.url }}</td>
									<td>
										<a href="{{ url_for('delete_link', keyword=link.keyword) }}" class="text-danger">
										<strong>X</strong>
										</a>
									</td>
								</tr>
							{% endfor %}
						</tbody>
					</table>
				{% endif %}
			</p>
        </div>

      <footer class="footer">
        <p>&copy; 2017 JeffJerseyCow</p>
      </footer>

    </div>

  </body>
</html>
